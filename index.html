<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="styles.css">
 <script src="script.js" defer></script>
</head>
<body>
 <div class="calculator">
  <input type="text" id="result" readonly>
  <div class="buttons">
      <button class="clear" data-index="C">C</button>
      <button class="digit" data-index="7">7</button>
      <button class="digit" data-index="8">8</button>
      <button class="digit" data-index="9">9</button>
      <button class="operator" data-index="+">+</button>
      <button class="digit" data-index="4">4</button>
      <button class="digit" data-index="5">5</button>
      <button class="digit" data-index="6">6</button>
      <button class="operator" data-index="-">-</button>
      <button class="digit" data-index="1">1</button>
      <button class="digit" data-index="2">2</button>
      <button class="digit" data-index="3">3</button>
      <button class="operator" data-index="*">*</button>
      <button class="digit" data-index="0">0</button>
      <button class="digit" data-index=".">.</button>
      <button class="equal" data-index="=">=</button>
      <button class="operator" data-index="/">/</button>
      <button class="delete" data-index="DEL">DEL</button>
  </div>
</body>
</html>
